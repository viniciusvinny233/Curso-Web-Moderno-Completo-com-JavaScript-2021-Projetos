<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="components\css\estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        document.querySelector('#primeiro').classList.add('destaque')

        const seleciona = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'));

        const deseleciona = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'));

        seleciona('#primeiro')

        seleciona('*')

        deseleciona('.ultimo')

        seleciona(':not(#primeiro)')

        deseleciona(':nth-child(1)')

    </script>
</body>

</html>
