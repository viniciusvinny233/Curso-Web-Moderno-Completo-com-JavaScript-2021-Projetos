<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='components/css/estilo.css'>
    <script src='components/js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }

        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>

        $('button').click(e => {
            const t = 1000;
            const valueDiv = $('#animar').html();

            $('#animar').slideUp(t)

            $('#animar').html('Desanimar!')

            $('#animar').slideDown(t)
        })

    </script>
</body>
