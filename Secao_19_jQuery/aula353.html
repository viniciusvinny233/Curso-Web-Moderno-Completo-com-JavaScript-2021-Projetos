<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='components/css/estilo.css'>
    <script src='components/js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>

        function PosicaoMouse(e) {
            $('#posicao').html(`ClientX: ${e.clientX} ClientY: ${e.clientY}`)
        }

        $('body').on('mousemove', PosicaoMouse)

        let cliques = 0

        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const BackDefault = $('body').css('background-color')

        $('input').keyup(function (e) {
            const valor = $(this).val()
            if (valor.match(/#[\da-fA-F]{3,6}/)) {
                $('body').css('background-color', valor)
            } else {
                $('body').css('background-color', BackDefault)
            }
        })

    </script>
</body>
