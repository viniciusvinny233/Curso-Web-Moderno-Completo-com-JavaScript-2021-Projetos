<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='components/css/estilo.css'>
    <script src='components/js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>

        async function alterarLargura(valor, duracao) {
        await $('div').animate({width: `+=${valor}`}, duracao)
    }
 
    async function moverDiagonal(valor, duracao) {
        await $('div').animate({top: `+=${valor}`, left: `+=${valor}`}
            , duracao)
    }
 
    async function girar(valor, duracao) {
        await $('div').animate({ transform: `+=${valor}`}, {
            step: function(valor) {
                $(this).css('transform', `rotate(${valor}deg)`)
            },
            duration: duracao
        }, 'linear')
    }
 
    alterarLargura(300, 400)
        .then(alterarLargura(-300, 'slow'))
        .then(moverDiagonal(300, 600))
        .then(girar(3600, 3000))
        .then(girar(-3600, 3000))
        .then(moverDiagonal(-300, 600))
        .then(alterarLargura(300, 400))
        .then(alterarLargura(-300, 'slow'))
        
    </script>
</body>
