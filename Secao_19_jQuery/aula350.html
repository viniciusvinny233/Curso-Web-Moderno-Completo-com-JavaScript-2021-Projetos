<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='components/css/estilo.css'>
    <script src='components/js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'>

        

    </div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
        
        $('#conteudo').append('<table>')

        let eachPessoas = pessoas.forEach((pessoa, i) => {
            $('<tr>').append('<td>').append(`Nome: ${pessoa.nome} Nota: ${pessoa.nota}`).appendTo('<table>').appendTo('#conteudo')
        }
        )

        

    </script>
</body>
