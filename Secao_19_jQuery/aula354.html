<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='components/css/estilo.css'>
    <script src='components/js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        
        const alterarDestaque = () => $('#div1').toggleClass('destaque')

        $('#div1').hover(alterarDestaque)

        $('#div1').dblclick(e => 
            $('#div1').fadeOut(1000).fadeIn(1000)
        )

        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()

            $('#resultado1').html(`Largura: ${l} Altura: ${a}`)
        })

        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })

    </script>
</body>
